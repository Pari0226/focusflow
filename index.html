<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FocusFlow</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

    <h1 class="title">FOCUSFLOW</h1>

    <div class="circle">

        <svg width="260" height="260">
            <circle cx="130" cy="130" r="110" class="bg"></circle>
            <circle cx="130" cy="130" r="110" class="progress" id="progressRing"></circle>
        </svg>

        <div class="time">
            <span id="minutes">25</span>:<span id="seconds">00</span>
            <div class="mode" id="mode">FOCUS</div>
        </div>

    </div>

    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="sessions">
        Sessions: <span id="sessionCount">0</span>
    </div>

    <div class="stats">
        Today Focus: <span id="todayFocus">0</span> min
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
